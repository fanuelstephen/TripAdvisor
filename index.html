<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- GOOGLE FONT LINK -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Open+Sans:wght@400;500;600;700&family=Paytone+One&family=Poppins:wght@100;200;300;400;500;600;700;800;900&family=Roboto+Condensed:wght@400;700&family=Work+Sans:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- ==css link -->
    <link rel="stylesheet" href="css/style.css" />
    <title>TripAdvisor</title>
  </head>
  <body>
    <header>
      <div class="header-content">
        <p>Trip<strong>Advisor</strong></p>
        <div class="navbar">
          <ul>
            <li>Home</li>
            <li>Hotel</li>
            <li>Vacation Rental</li>
            <li>Travel Forums</li>
          </ul>
          <div class="ctas">
            <a href="#">Sign Up</a>
            <button class="cta">Log in</button>
          </div>
        </div>
      </div>
      <div class="text">
        <p class="heading">Find Your <strong>Perfect Place</strong></p>
        <form action="#">
          <p class="where-to">Where to</p>
          <input type="text" placeholder="Enter your location here" />
          <a class="text-cta" href="#">Seach</a>
        </form>
      </div>
    </header>
  </body>
</html>
